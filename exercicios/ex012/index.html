<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>Inserido videos hospedados localmente</h1>
    <p>Esta video está hospedado no meu proprio servidor</p>
    <!--Maneira mais dificil porem compativel com todos os navegadores -->
    <video width="560" controls loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
    </video>
    <h1>Inserindo videos do YouTube</h1>
    <!--Vantagens que não vai gastar memoria da sua hospedagem-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/A6PWu3EH7Xw?si=WhQMLPx3ouVIP22A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo Videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/374217474?h=26dc66a49b&byline=0&portrait=0" width="560" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
