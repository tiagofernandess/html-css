<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabelas</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
		}

		table {
			border-collapse: collapse;
			width: 300px;
		}

		td {
			border: 1px solid black;
			padding: 10px;
			text-align: center;
		}

		.azul {
			background-color: royalblue;
			color: white;
		}

		.verde {
			background-color: darkgreen;
			color: white;
		}

		.vermelho {
			background-color: darkred;
			color: white;
		}
	</style>
</head>
<body>
	<h1>Mesclagem de CÃ©lulas</h1>
	<table>
		<tr>
			<td>A</td>
			<td colspan="2">B</td>
			
		</tr>
		<tr>
			<td rowspan="3">D</td>
			<td>E</td>
			<td rowspan="3">F</td>
		</tr>
		<tr>
			
			<td>H</td>
			
		</tr>
		<tr>
			<td>K</td>
			
		</tr>	
	</table>
	<br>
	
	<table>
		<tr>
			<td colspan="2" class="azul">1</td>
			
			<td>3</td>
			<td colspan="2" class="verde">4</td>
			
		</tr>
		<tr>
			<td>6</td>
			<td>7</td>
			<td rowspan="2" class="vermelho">8</td>
			<td>9</td>
			<td rowspan="3" class="azul">10</td>
		</tr>
		<tr>
			<td rowspan="2" class="verde">11</td>
			<td>12</td>
			
			<td>14</td>
			
		</tr>
		<tr>
			<td>15</td>
			<td>16</td>
			<td>17</td>
			
			
		</tr>
	</table>
</body>
</html>
