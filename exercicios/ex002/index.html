<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
   <h1>Parágrafos e quebras de linha</h1> 
   <hr>
   <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags p e /p</p>
   <p>Para quebrar texto em qualquer lugar é só inserir a tags br.</p>
   <p>Vamos adicionar alguns simbolos especiais
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &uarr;
   </p>
   <p>Vamos adicionar alguns emoji:
        &#x1F61C;
        &#x1F525;
        &#x1F680;
        &#x1F6F8;
   </p>
</body>
</html>
