<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Checkbox e Radio</title>
	<style>
		* {
			font-family: Arial, Helvetica, sans-serif;
		}
		fieldset {
			width: 300px;
		}
	</style>
</head>
<body>
	<h1>Checkbox e Radio</h1>
	<form action="cadastro.php" method="get">
		<fieldset>
			<legend>Sexo</legend>
			<input type="radio" name="sexo" id="imasculino"><label for="imasculino">Masculino</label> <br>
			<input type="radio" name="sexo" id="ifeminino"><label for="ifeminino">Feminino</label><br>
			<input type="radio" name="sexo" id="iprefe"><label for="iprefe">Prefiro não dizer</label>
		</fieldset> <br>
		<fieldset>
			<legend>Esportes Favoritos</legend>
			<input type="checkbox" name="basquete" id="ibasquete"><label for="ibasquete">Basquete</label> <br>
			<input type="checkbox" name="futebol" id="ifutebol"><label for="ifutebol">Futebol</label> <br>
			<input type="checkbox" name="natacao" id="inatacao"><label for="inatacao">Natação</label><br>
			<input type="checkbox" name="tenis" id="itenis"><label for="itenis">Tênis</label>
		</fieldset>
		<p>
			<input type="submit" value="Enviar">
			<input type="reset" value="Limpar">
		</p>
	</form><br>

	
</body>
</html>
