<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exemplo de Formulário</title>
	<style>
		* {
			font-family: Arial, Helvetica, sans-serif;
		}
	</style>
</head>
<body>
	<h1>Exemplo de Formulário</h1>
	<form action="post" autocomplete="on">
		<p>
			<label for="iestado">Estado: </label>
			<select name="estado" id="iesrado">
				<option value="" selected>---- Escolha ----</option>
				<optgroup label="Região Sudeste">
					<option value="ES">Espírito Santo</option>
					<option value="MG">Minas Gerais</option>
					<option value="RJ">Rio de Janeiro</option>
					<option value="SP">São Paulo</option>
				</optgroup>
				<optgroup label="Região Nordeste">
					<option value="AL">Alagoas</option>
					<option value="BA">Bahia</option>
					<option value="CE">Ceará</option>
					<option value="MA">Maranhão</option>
					<option value="PB">Paraíba</option>
					<option value="PE">Pernambuco</option>
					<option value="PI">Piauí</option>
					<option value="RN">Rio Grande do Norte</option>
					<option value="SE">Sergipe</option>
				</optgroup>
			</select>
		</p>
		
		<p>
			<label for="iprofissao">Profissão: </label>
			<input type="text" name="profissao" id="iprofissao" list="listaprofissao">
			<datalist id="listaprofissao">
				<option>Administrador</option>
				<option>Desenvolvedor</option>
				<option>Medico</option>
			</datalist>
		</p>

		<p>
			<label for="imensagem">Mensagem: </label><br>
			<textarea name="msg" id="imensagem" cols="30" rows="5"></textarea>
		</p>	

		<p>
			<input type="submit" value="Enviar">
			<input type="reset" value="Limpar">
		</p>
	</form>
</body>
</html>
