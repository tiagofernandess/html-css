<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exemplo de Formulário</title>
	<style>
		* {
			font-family: Arial, Helvetica, sans-serif;
		}

		* fieldset {
			width: 300px;
			border-radius: 5px;
		}

		legend {
			text-align: center;
		}

	</style>
</head>
<body>
	<h1>Exemplo de Formulário</h1>
	<form action="cadastro.php" method="get" autocomplete="on">
		<fieldset>
			<legend>Dados Pessoais</legend>
			<p>
				<label for="inome">Nome</label>
				<input type="text" name="nome" id="inome" min="3" maxlength="20" placeholder="seu nome" required>
			</p>
			<p>
				<label for="iemail">E-mail</label>
				<input type="email" name="email" id="iemail" required autocomplete="email" placeholder="seu email">
			</p>
			<p>
				<label for="itel">Telefone</label>
				<input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx">
			</p>
			<p>
				<input type="submit" value="Enviar">
				<input type="reset" value="Limpar">
			</p>
		</fieldset>
		
	</form>
</body>
</html>
