<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinamicas</title>
</head>
<body>
   <h1>Imagem dinamica</h1>
   <p>Tente abrir esse iste em vários dispositivos diferentes ou siplesmente aumente e diminua o tamanho do seu navegador.</p> 

   <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto grande">
   </picture>

   <h1>Reproduzindo audio</h1>
   <!--Forma mais facil de inserir porem pode ser incompativel com alguns navegadores-->
   <p>Vamos aprender a reproduzir aúdios em HTML5</p>
   <audio src="midia/guanacast-33.mp3" controls></audio>
   <hr>
   <!--Forma mais dificil de inserir porem pode ser compativel com a maioria dos navegadores-->
   <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midia/guanacast-33.mp3" download="guanacast-33" type="audio/mpeg">Clique aqui aqui para baixar o arquivo em MP3</a></p>
   </audio>
</body>
</html>
