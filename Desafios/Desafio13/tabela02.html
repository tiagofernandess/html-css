<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabela2</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
		}

		table {
			width: 350px;
			height: 350px;
		}

		td {
			border: 1px solid black;
			text-align: center;
			
		}

		.mesc {
			background-color: #f60000;
			color: white;
		}

		.mesc1 {
			background-color: #f7de00;
			color: white;
		}

		.mesc2 {
			background-color: #90327d;
			color: white;
		}

		.mesc3 {
			background-color: #008bf7;
			color: white;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td colspan="4" class="mesc">A</td>
			<td rowspan="4" class="mesc1">B</td>
		</tr>	
		
		<tr>
			<td rowspan="4" class="mesc2">C</td>
			<td>D</td>
			<td>E</td>
			<td>F</td>
			
		</tr>
		<tr>
			
			<td>G</td>
			<td>H</td>
			<td>I</td>
			
		</tr>
		<tr>
			
			<td>J</td>
			<td>L</td>
			<td>M</td>
			
		</tr>
		<tr>
			
			<td colspan="4" class="mesc3">N</td>
			
		</tr>
	</table>
</body>
</html>
