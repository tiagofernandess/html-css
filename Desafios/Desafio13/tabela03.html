<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>tabela3</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
		}

		table {
			width: 500px;
			height: 150px;
			border-collapse: collapse;
			
		}

		td, th {
			border: 1px solid black;
			padding: 5px;
			
		}


		caption#legenda {
			background-color: rgb(185, 185, 185);
			text-align: center;
			padding: 5px;
			font-weight: bold;
			
			margin: 5px;
			border: 1px solid black;

		}
	</style>
</head>
<body>
	<table>
		<caption id="legenda">Filmes Favoritos</caption>
		<thead>
			<tr>
				<th scope="col">Grupos</th>
				<th scope="col">Nomes</th>
				<th scope="colgroup" colspan="3">Filmes</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th scope="rowgroup" rowspan="3">Mulheres</th>
				<td>Ana Maria</td>
				<td>Alien</td>
				<td>Rambo</td>
				<td>Vigandores</td>
			</tr>
			<tr>
				<td>Beatriz Souza</td>
				<td>Hulk</td>
				<td>Inception</td>
				<td>Batman</td>
			</tr>
			<tr>
				<td>Cláudia Melo</td>
				<td>Oblivion</td>
				<td>Martix</td>
				<td>Big Hero</td>
			</tr>
			<tr>
				<th scope="rowgroup" rowspan="3">Homens</th>
				<td>Bruno Mendonça</td>
				<td>Intocáveis</td>
				<td>Amnésia</td>
				<td>Gladiador</td>
			</tr>
			<tr>
				<td>Daniel Lourenço</td>
				<td>Wall-E</td>
				<td>Oldboy</td>
				<td>Dangal</td>
			</tr>
			<tr>
				<td>Fabiano Mota</td>
				<td>Star Wars 5</td>
				<td>Taxi Driver</td>
				<td>Toy Story</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
